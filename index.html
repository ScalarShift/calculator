<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <div id="calculator">
    <div id="display">
      <div id="displayBox">
        <input type="text"/>
      </div>
      <div id="clearBtn">
        <button>C</button>
      </div>
    </div>
    <div id="numbers">
      <div id="oneToNine">
        <button name="1">1</button><!--
        --><button name="2">2</button><!--
         --><button name="3">3</button><!--

         --><button name="4">4</button><!--
         --><button name="5">5</button><!--
         --><button name="6">6</button><!--

         --><button name="7">7</button><!--
         --><button name="8">8</button><!--
         --><button name="9">9</button>
      </div>
      <div id="zero">
        <button>0</button>
      </div>
    </div>
    <div id="operators">
      <button name="+">+</button><!--
      --><button name="-">-</button><!--
      --><button name="*">*</button><!--
      --><button name="/">/</button>
    </div>
    <div id="equals">
      <button>=</button>
    </div>
  </div>

</body>
</html>
